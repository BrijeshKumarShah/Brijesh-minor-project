<body>
    <div class="container">
        <marquee behavior="alternet" direction="left-right"><h1> Brijesh Character Checking App</h1></marquee>
        <form>
            <label for="m">Enter AnyCharacter</label>
            <input id="m" type="text" autocomplete="off" placeholder="Enter Character" required>
            <button type="button" onclick="grade()">Character Check</button>

            <label for="n">Result</label>
            <input id="n" type="text" autocomplete="off" readonly>

            <label for="l">Your Enter Data</label>
            <input id="l" type="text" autocomplete="off" readonly>
        </form>

    <script>
        function grade() {
            let char = document.getElementById("m").value
            let B = ""
            let R = ""
            if (char >= "a" && char <= "z") {
                B = "Lower Case !"
                R = char
            }
            else if (char >= "A" && char <= "Z") {
                B = "Upper Case !"
                R = char
            }
            else if (char >= "0" && char <= "9") {
                B = "Digit !"
                R = char
            }
            else if(char>="!","@","#","$","%","^","&","*","-","~","()" && char<="+"){
                B = "Specail Symbols"
                R = char
            }
            document.getElementById("n").value = B
            document.getElementById("l").value = R
            document.getElementById("m").value = " "

        }
    </script>
