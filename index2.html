<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url(image.jpg);
            font-family: Arial, sans-serif;
            /* background-color: hsl(0, 94%, 49%); */
            margin: 10;
            padding: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            box-sizing:border-box;
        }

        .container {
            border: 9px ridge darkblue;
            /* background-image: url(mmm4.jpeg); */
            background-color: hsl(178, 93%, 48%);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #bf12a8de;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
            color: rgb(245, 34, 15);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid hsl(66, 90%, 43%);
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: hsl(201, 83%, 7%);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: hsl(265, 98%, 50%);
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        .remarks {
            font-size: 16px;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 24px;
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
  <div class="container">
    <marquee behavior="alternet" direction="left-right"><h1>Brijesh Checking Marks website </h1></marquee>
     <form >
        <label>Marks</label>
        <input id="m" type="text" placeholder="Enter the marks" autocomplete="off"><br><br>
        <button type="button" onclick="Grade()">Check Grade</button><br><br>
        <label>Result</label>
        <input id="n" type="text" placeholder="Enter the Result" autocomplete="off"><br><br>
        <label>Remark</label>
        <input id="l" type="text" placeholder="Enter the Remark" autocomplete="off"><br><br>
     </form>
      <script>
           function Grade(){
            let marks=document.getElementById("m").value
            console.log(marks)
            let result1=""
            let Remark1=""
            console.log(result1)
        if(marks>=90 && marks<=100){
            result1="Grade-A"
            Remark1="excellent !"
        }
        else if(marks>=70 && marks<=90){
            result1="Grade-B"
            Remark1="very good !"
        }
        else if(marks>=60 && marks<=80){
            result1="Grade-C"
            Remark1="Good !"
        }
        else if(marks>=50 && marks<=60){
            result1="Grade-D"
            Remark1="bed!"
        }
        else if(marks<=50){
            result1="Grade-F"
            Remark1="Fali !"
        }
        document.getElementById("n").value=result1
        document.getElementById("l").value=Remark1
        // document.getElementById("m").value=""
        
           }
      </script>
</body>
</html>
